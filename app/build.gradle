apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "com.hofc.hofc"
        minSdkVersion 14
        targetSdkVersion 21
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    productFlavors {
        development {
            def props = new Properties()
            props.load(new FileInputStream(rootProject.file("development.properties")))
            buildConfigField "String", "SENDER_ID",props.senderid
            buildConfigField "String", "SERVER_URL_PREFIX", "\"https://\""
            buildConfigField "String", "SERVER_URL", "\"polar-peak-1368.herokuapp.com\""
            buildConfigField "int", "SERVER_PORT", "0"
        }
        prod {
            def props = new Properties()
            props.load(new FileInputStream(rootProject.file("release.properties")))
            buildConfigField "String", "SENDER_ID",props.senderid
            buildConfigField "String", "SERVER_URL_PREFIX", "\"https://\""
            buildConfigField "String", "SERVER_URL", "\"quiet-wave-7010.herokuapp.com\""
            buildConfigField "int", "SERVER_PORT", "0"
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.mcxiaoke.volley:library:1.0.10'
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.afollestad:material-dialogs:0.7.1.3'
    compile files('libs/universal-image-loader-1.9.3.jar')
    provided 'com.squareup.okhttp:mockwebserver:2.2.0'
    androidTestCompile 'com.squareup.okhttp:mockwebserver:2.1.0'
}
